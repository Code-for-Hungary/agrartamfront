<!DOCTYPE html>
<html lang="hu" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agrártámogatások 2022</title>

        <link rel="preconnect" href="https://unpkg.com" />
        <link rel="preconnect" href="https://unpkg.com" crossorigin />

        <link rel="preconnect" href="https://cdn.jsdelivr.net/" />
        <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin />

        <link
            media="print"
            onload="this.media='all'"
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
        />
        <link
            media="print"
            onload="this.media='all'"
            rel="stylesheet"
            href="/css/vendor/nouislider.min.css"
        />

        <script defer src="config.js"></script>

        <!-- Integrity hashes generated by: https://www.srihash.org/ -->
        <script
            defer
            integrity="sha384-cGkVz65UkWlP73Wym6FlsQkHxaF76dAo0J/LdWrXY3MOUnDKk7QOY9sr+RU4qsgY"
            crossorigin="anonymous"
            src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"
        ></script>
        <script
            defer
            integrity="sha384-WJjkwfwjSA9R8jBkDaVBHc+idGbOa+2W4uq2SOwLCHXyNktpMVINGAD2fCYbUZn6"
            crossorigin="anonymous"
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script
            defer
            integrity="sha384-iPdA2IdZwkbCqK9K+x8ng73v/6UXEZ2fZEwQLeonySWtI678c04o5c4EoXSjfaLb"
            crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/element-closest@3.0.2/browser.min.js"
        ></script>
        <script src="/js/agrar.js?v=1.10"></script>

        <script
            defer
            integrity="sha384-uJMWER4j9dkLnPzpdjf37Nijxeeu27ht3BRsylfT9NMp9ktZZ/pKOGlaUpXdAMBa"
            crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"
        ></script>

        <script
            defer
            src="/js/vendor/iframeResizer.contentWindow.min.js"
        ></script>
        <script defer src="/js/vendor/nouislider.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            media="print"
            onload="this.media='all'"
            href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link media="all" href="/css/app.css?v=2.0" rel="stylesheet" />
    </head>
    <body x-data="searchForm" x-init="getLists">
        <div class="ags-app">
            <form @submit.prevent="submit" class="ags-form">
                <div class="ags-form-row">
                    <label for="nev" class="ags-label">Nyertes neve:</label>
                    <div class="ags-icon-wrapper">
                        <input
                            id="nev"
                            type="search"
                            x-model="formData.nev"
                            class="ags-textbox"
                        />
                        <img
                            src="/assets/search.svg"
                            alt=""
                            width="15"
                            height="15"
                            class="ags-icon"
                        />
                    </div>
                </div>

                <div class="ags-form-row">
                    <div class="ags-radio-row">
                        <label class="ags-radio-button">
                            <input
                                type="radio"
                                value="1"
                                x-model="formData.isfirm"
                                name="isfirm"
                            />
                            <span class="ags-radio-text">Jogi személy</span>
                        </label>
                        <label class="ags-radio-button">
                            <input
                                type="radio"
                                value="0"
                                x-model="formData.isfirm"
                                name="isfirm"
                            />
                            <span class="ags-radio-text"
                                >Természetes személy</span
                            >
                        </label>
                        <label class="ags-radio-button">
                            <input
                                checked
                                type="radio"
                                value=""
                                x-model="formData.isfirm"
                                name="isfirm"
                            />
                            <span class="ags-radio-text">Mindegy</span>
                        </label>
                    </div>
                </div>

                <div
                    x-show="formData.isfirm === '0'"
                    x-transition
                    x-cloak
                    class="ags-form-row"
                >
                    <div class="ags-radio-row">
                        <label class="ags-radio-button">
                            <input
                                type="radio"
                                name="gender"
                                value="female"
                                x-model="formData.gender"
                            />
                            <span class="ags-radio-text">Nő</span>
                        </label>
                        <label class="ags-radio-button">
                            <input
                                type="radio"
                                name="gender"
                                value="male"
                                x-model="formData.gender"
                            />
                            <span class="ags-radio-text">Férfi</span>
                        </label>
                        <label class="ags-radio-button">
                            <input
                                type="radio"
                                name="gender"
                                checked
                                value=""
                                x-model="formData.gender"
                            />
                            <span class="ags-radio-text">Mindegy</span>
                        </label>
                    </div>
                </div>

                <div
                    x-show="detailedSearchOpened"
                    x-transition.scale.origin.top
                    x-cloak
                >
                    <div class="ags-form-row">
                        <label for="evSelect" class="ags-label">Év:</label>
                        <select
                            id="evSelect"
                            x-ref="evSelect"
                            x-model="formData.ev"
                            multiple="multiple"
                            class="ags-textbox"
                        ></select>
                        <span class="ags-hint">Több is kiválasztható</span>
                    </div>

                    <div class="ags-col-container">
                        <div class="ags-form-row" style="flex-basis: 50%">
                            <label for="megye" class="ags-label">Megye:</label>
                            <select
                                id="megye"
                                x-model="formData.megye"
                                class="ags-textbox"
                            >
                                <option value="">Minden megye</option>
                                <template x-for="item in lists.megyek">
                                    <option
                                        x-text="item.name"
                                        :value="item.id"
                                    ></option>
                                </template>
                            </select>
                        </div>

                        <div
                            class="ags-form-row"
                            style="flex-basis: calc(50% - 180px)"
                        >
                            <div class="ags-padded-x-col">
                                <label for="varos" class="ags-label"
                                    >Település:</label
                                >
                                <input
                                    id="varos"
                                    type="text"
                                    x-model="formData.varos"
                                    class="ags-textbox"
                                />
                            </div>
                        </div>
                        <div class="ags-form-row" style="flex-basis: 180px">
                            <label for="irszam" class="ags-label"
                                >Irányítószám:</label
                            >
                            <input
                                id="irszam"
                                type="number"
                                min="0"
                                maxlength="4"
                                x-model="formData.irszam"
                                class="ags-textbox"
                            />
                        </div>
                    </div>

                    <div class="ags-col-container ags-col-container-wrap">
                        <div class="ags-form-row ags-col-1-mobile-3-desktop">
                            <label for="jogcimSelect" class="ags-label"
                                >Jogcím:</label
                            >
                            <select
                                id="jogcimSelect"
                                x-ref="jogcimSelect"
                                x-model="formData.jogcim"
                                multiple="multiple"
                                class="ags-textbox"
                            ></select>
                            <span class="ags-hint">Több is kiválasztható</span>
                        </div>
                        <div class="ags-form-row ags-col-2-mobile-3-desktop">
                            <div class="ags-padd-x-middle-desktop">
                                <label for="alapSelect" class="ags-label"
                                    >Alap:</label
                                >
                                <select
                                    id="alapSelect"
                                    x-ref="alapSelect"
                                    x-model="formData.alap"
                                    multiple="multiple"
                                ></select>
                                <span class="ags-hint">Több is kiválasztható</span>
                            </div>
                        </div>
                        <div class="ags-form-row ags-col-2-mobile-3-desktop">
                            <label for="forrasSelect" class="ags-label"
                                >Forrás:</label
                            >
                            <select
                                id="forrasSelect"
                                x-ref="forrasSelect"
                                x-model="formData.forras"
                                multiple="multiple"
                            ></select>
                            <span class="ags-hint">Több is kiválasztható</span>
                        </div>
                    </div>

                    <div class="ags-col-container">
                        <div class="ags-form-row ags-col-2">
                            <label for="cegcsoportSelect" class="ags-label"
                                >Cégcsoport:</label
                            >
                            <select
                                class="ags-textbox"
                                id="cegcsoportSelect"
                                x-ref="cegcsoportSelect"
                                x-model="formData.cegcsoport"
                                multiple="multiple"
                            ></select>
                            <span class="ags-hint">Több is kiválasztható</span>
                        </div>
                        <div class="ags-form-row ags-col-2">
                            <label for="tamogatottSelect" class="ags-label"
                                >Cégcsoporthoz tartozó nyertes:</label
                            >
                            <select
                                id="tamogatottSelect"
                                x-ref="tamogatottSelect"
                                x-model="formData.tamogatott"
                            ></select>
                        </div>
                    </div>

                    <div class="ags-form-row">
                        <label for="tamosszegtol" class="ags-label">
                            Támogatás összege <em>(ezer Ft)</em>:
                        </label>
                        <div class="ags-slider-container">
                            <div
                                id="tamosszegSlider"
                                x-ref="tamosszegSlider"
                            ></div>
                        </div>
                        <div
                            style="
                                display: flex;
                                flex-wrap: nowrap;
                                align-items: center;
                            "
                        >
                            <div class="ags-min-max-container" style="flex: 1">
                                <div class="ags-min-max-input-box">
                                    <input
                                        id="tamosszegtol"
                                        type="text"
                                        x-model="formData.tamosszegtol"
                                        x-ref="tamosszegtolInput"
                                        class="ags-textbox"
                                    />
                                </div>
                                <div class="ags-min-max-dash">—</div>
                                <div class="ags-min-max-input-box">
                                    <input
                                        id="tamosszegig"
                                        class="ags-textbox"
                                        type="text"
                                        x-model="formData.tamosszegig"
                                        x-ref="tamosszegigInput"
                                    />
                                </div>
                            </div>
                            <div style="padding-left: 8px">
                                <em>ezer Ft</em>
                            </div>
                        </div>
                    </div>
                    <div class="ags-form-row">
                        <label for="evestamosszeg" class="ags-label">
                            Össz támogatás egy adott évre <em>(ezer Ft)</em>:
                        </label>
                        <div class="ags-slider-container">
                            <div
                                id="evestamosszegSlider"
                                x-ref="evestamosszegSlider"
                            ></div>
                        </div>
                        <div
                            style="
                                display: flex;
                                flex-wrap: nowrap;
                                align-items: center;
                            "
                        >
                            <div class="ags-min-max-container" style="flex: 1">
                                <div class="ags-min-max-input-box">
                                    <input
                                        id="evestamosszeg"
                                        type="text"
                                        class="ags-textbox"
                                        x-ref="evestamosszegtolInput"
                                        x-model="formData.evestamosszegtol"
                                    />
                                </div>
                                <div class="ags-min-max-dash">—</div>
                                <div class="ags-min-max-input-box">
                                    <input
                                        type="text"
                                        class="ags-textbox"
                                        x-model="formData.evestamosszegig"
                                        x-ref="evestamosszegigInput"
                                    />
                                </div>
                            </div>
                            <div style="padding-left: 8px">
                                <em>ezer Ft</em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ags-button-row">
                    <div class="ags-toggle-container">
                        <button
                            type="button"
                            class="ags-toggle"
                            x-on:click="detailedSearchOpened = !detailedSearchOpened"
                        >
                            <template x-if="!detailedSearchOpened">
                                <span class="ags-toggle-text">
                                    Részletes keresés
                                    <img
                                        src="/assets/plus.svg"
                                        class="ags-icon"
                                        alt=""
                                        width="20"
                                        height="21"
                                    />
                                </span>
                            </template>
                            <template x-if="detailedSearchOpened">
                                <span class="ags-toggle-text">
                                    Egyszerű keresés
                                    <img
                                        src="/assets/minus.svg"
                                        class="ags-icon"
                                        alt=""
                                        width="20"
                                        height="21"
                                    />
                                </span>
                            </template>
                        </button>
                    </div>
                    <div class="ags-submit-container">
                        <button
                            type="submit"
                            class="ags-button"
                            x-text="submitText"
                            x-cloak
                            :disabled="submitting"
                        ></button>
                    </div>
                </div>
            </form>

            <template x-if="resultLoaded">
                <div class="ags-results-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Év</th>
                                <th>Gender</th>
                                <th>Név</th>
                                <th>Cím</th>
                                <th>Csoport</th>
                                <th></th>
                                <th class="ags-text-right-desktop">
                                    <span class="ags-no-wrap">
                                        Összeg <em>(ezer Ft)</em>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="row in resultData" :key="row.id">
                                <tr>
                                    <td>
                                        <strong class="ags-hide-desktop">
                                            Év:&nbsp;
                                        </strong>
                                        <span x-text="row.ev"></span>
                                    </td>
                                    <td>
                                        <template x-if="row.is_firm">
                                            <div>Jogi személy</div>
                                        </template>
                                        <template x-if="!row.is_firm">
                                            <div>
                                                Természetes személy:
                                                <span
                                                    x-text="row.gender === 'male' ? 'férfi' : 'nő'"
                                                ></span>
                                            </div>
                                        </template>
                                    </td>
                                    <td>
                                        <strong class="ags-hide-desktop">
                                            Név:&nbsp;
                                        </strong>
                                        <span x-text="row.name"></span>
                                    </td>
                                    <td>
                                        <strong class="ags-hide-desktop">
                                            Cím:
                                        </strong>
                                        <br class="ags-hide-desktop" />
                                        <div
                                            x-text="row.irszam + ' ' + row.varos + ', ' + row.utca"
                                        ></div>
                                        <div x-text="row.megye.name"></div>
                                    </td>
                                    <td
                                        :class="!row.tamogatott && !row.cegcsoport ? 'ags-result-cell-empty' : ''"
                                    >
                                        <div x-show="row.tamogatott">
                                            <strong>
                                                Cégcsoporthoz tartozó nyertes:&nbsp;
                                            </strong>
                                            <span
                                                x-text="row.tamogatott ? row.tamogatott.name : ''"
                                            ></span>
                                        </div>
                                        <div x-show="row.cegcsoport">
                                            <strong>Cégcsoport:&nbsp;</strong>
                                            <span
                                                x-text="row.cegcsoport ? row.cegcsoport.name : ''"
                                            ></span>
                                        </div>
                                    </td>
                                    <td>
                                        <div x-show="row.alap">
                                            <strong>Alap:&nbsp;</strong>
                                            <span
                                                x-text="row.alap ? row.alap.name : ''"
                                            ></span>
                                        </div>
                                        <div x-show="row.forras">
                                            <strong>Forrás:&nbsp;</strong>
                                            <span
                                                x-text="row.forras ? row.forras.name : ''"
                                            ></span>
                                        </div>
                                        <div x-show="row.jogcim">
                                            <strong>Jogcím:&nbsp;</strong>
                                            <span
                                                x-text="row.jogcim ? row.jogcim.name : ''"
                                            ></span>
                                        </div>
                                    </td>
                                    <td class="ags-text-right-desktop">
                                        <strong class="ags-hide-desktop"
                                            >Összeg:&nbsp;</strong
                                        >
                                        <span
                                            x-text="formatNum(row.osszeg)"
                                            class="ags-no-wrap"
                                        ></span
                                        >&nbsp;<em class="ags-hide-desktop"
                                            >ezer Ft</em
                                        >
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div style="display: flex; justify-content: center">
                        <nav class="ags-pager">
                            <button
                                @click.prevent="search(resultLinks.first)"
                                class="ags-button ags-button-secondary"
                                type="button"
                                :disabled="!resultLinks.first"
                                title="Első oldal"
                            >
                                «
                            </button>
                            <button
                                @click.prevent="search(resultLinks.prev)"
                                class="ags-button ags-button-secondary"
                                title="Előző oldal"
                                type="button"
                                :disabled="!resultLinks.prev"
                            >
                                ‹
                            </button>
                            <template x-for="item in resultMeta.links">
                                <button
                                    type="button"
                                    @click.prevent="search(item.url)"
                                    x-text="item.label"
                                    class="ags-button"
                                    :disabled="!item.url"
                                    :class="{
                                        'ags-button-secondary': !item.active
                                    }"
                                ></button>
                            </template>
                            <button
                                @click.prevent="search(resultLinks.next)"
                                class="ags-button ags-button-secondary"
                                title="Következő oldal"
                                :disabled="!resultLinks.next"
                            >
                                ›
                            </button>
                            <button
                                type="button"
                                @click.prevent="search(resultLinks.last)"
                                class="ags-button ags-button-secondary"
                                title="Utolsó oldal"
                                :disabled="!resultLinks.last"
                            >
                                »
                            </button>
                        </nav>
                    </div>

                    <div class="ags-pager-settings">
                        <div style="display: flex; align-items: center">
                            <label
                                for="itemsPerPage"
                                style="
                                    white-space: nowrap;
                                    display: inline-block;
                                    margin-right: 4px;
                                "
                            >
                                sor / oldal
                            </label>
                            <select
                                x-model="per_page"
                                id="itemsPerPage"
                                class="ags-textbox ags-textbox-has-border"
                            >
                                <option value="15">15</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                        <div style="white-space: nowrap">
                            Találatok száma
                            <strong x-text="resultMeta.total"></strong>
                        </div>
                    </div>
                </div>
            </template>

            <div class="ags-bottom-row">
                <button
                    type="button"
                    class="ags-button ags-button-secondary"
                    x-text="exportText"
                    x-cloak
                    :disabled="exporting"
                    @click="exportforedit"
                ></button>
            </div>

            <div
                class="ags-loading-layer"
                x-cloak
                x-show="submitting || exporting"
            ></div>
        </div>
    </body>
</html>
